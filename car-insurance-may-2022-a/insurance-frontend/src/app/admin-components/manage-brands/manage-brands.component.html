<div class="container flex flex-col p-2 gap-2">
  <div class="scroll scroll-style">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands; let i = index">
          <td>{{ brand.name }}</td>
          <td>
            <button type="submit" class="button" (click)="openUpdate(edit, brand)">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
          <td>
            <button type="submit" class="button" (click)="openDelete(delete, brand)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex">
    <button class="button" (click)="openCreate(add)">
      Add new brand
    </button>
  </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h2 class="modal-title !m-0" id="modal-basic-title">Add new brand</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" [(ngModel)]="brandToCreate.name" />
    </div>
    <div class="flex">
      <button type="button" class="button" (click)="create(modal)">
        Ok
      </button>
    </div>
  </div>
</ng-template>

<ng-template #edit let-modal>
  <div class="modal-header">
    <h2 class="modal-title !m-0" id="modal-basic-title">Edit brand</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <div class="form-group">
      <label>Brand name</label>
      <input class="form-control" type="text" [(ngModel)]="brandToUpdate.name" />
    </div>
    <div class="flex">
      <button type="button" class="button" (click)="update(modal)">
        Ok
      </button>
    </div>
  </div>
</ng-template>
<ng-template #delete let-modal>
  <div class="modal-header">
    <h2 class="modal-title !m-0" id="modal-basic-title">Delete brand</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <h4 class="modal-title">
      Are you sure u want to delete {{ brandToDelete.name }}
    </h4>
    <div class="flex">
      <button type="button" class="button" (click)="deleteBrand(modal)">
        Yes
      </button>
    </div>
  </div>

</ng-template>
