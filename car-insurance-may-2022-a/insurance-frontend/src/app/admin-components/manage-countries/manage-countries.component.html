<div class="container flex flex-col p-2 gap-2">
  <div class="scroll scroll-style">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ country.name }}</td>
          <td>
            <button type="submit" class="button" (click)="openUpdate(edit, country)">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
          <td>
            <button type="submit" class="button" (click)="openDelete(delete, country)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex">
    <button class="button" (click)="openCreate(add)">
      Add new country
    </button>
  </div>
</div>

<ng-template #add let-modal>
  <div class="inline-flex modal-header !py-2 items-center">
    <h2 class="modal-title !m-0" id="modal-basic-title">Add new country</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <div class="form-group">
      <label>Country name</label>
      <input class="form-control" type="text" [(ngModel)]="countryToCreate.name" />
    </div>
    <div class="flex">
      <button type="button" class="button" (click)="create(modal)">
        Ok
      </button>
    </div>
  </div>
</ng-template>

<ng-template #edit let-modal>
  <div class="inline-flex modal-header !py-2 items-center">
    <h2 class="modal-title !m-0" id="modal-basic-title">Edit country</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <div class="form-group">
      <label>Country name</label>
      <input class="form-control" type="text" [(ngModel)]="countryToUpdate.name" />
    </div>
    <div class="flex">
      <button type="button" class="button" (click)="update(modal)">
        Ok
      </button>
    </div>
  </div>

</ng-template>
<ng-template #delete let-modal>
  <div class="inline-flex modal-header !py-2 items-center">
    <h2 class="modal-title !m-0" id="modal-basic-title">Delete country</h2>
    <button type="button" class="button" aria-label="Close" (click)="modal.close()">X</button>
  </div>
  <div class="flex flex-col p-2 gap-2">
    <h3 class="modal-title">
      Are you sure u want to delete {{ countryToDelete.name }}
    </h3>
    <div class="flex">
      <button type="button" class="button" (click)="deleteCountry(modal)">
        Yes
      </button>
    </div>
  </div>

</ng-template>
