<div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
  <div class="form-group w-full">
    <label>Cheque number</label>
    <input [value]="chequePayment.chequeNo" class="form-control" type="text" disabled />
  </div>
  <div class="form-group w-full">
    <label>Cheque date</label>
    <input [value]="chequePayment.chequeDate | slice: 0:-9" class="form-control" type="text" disabled />
  </div>
</div>
