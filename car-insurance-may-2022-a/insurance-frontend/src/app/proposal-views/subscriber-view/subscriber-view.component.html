<div class="flex flex-col p-2 gap-2">
  <div class="form-group">
    <label>JMBG</label>
    <input
      [value]="subscriber.jmbg"
      class="form-control"
      type="number"
      disabled
    />
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
    <div class="form-group w-full">
      <label>Name</label>
      <input
        [value]="subscriber.firstName"
        class="form-control"
        type="text"
        disabled
      />
    </div>
    <div class="form-group w-full">
      <label>Surname</label>
      <input
        [value]="subscriber.lastName"
        class="form-control"
        type="text"
        disabled
      />
    </div>
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
    <div class="form-group w-full">
      <label>Gender</label>
      <input
        [value]="subscriber.gender | titlecase"
        class="form-control"
        type="text"
        disabled
      />
    </div>
    <div class="form-group w-full">
      <label>Marital status</label>
      <input
        [value]="subscriber.maritalStatus | titlecase"
        class="form-control"
        type="text"
        disabled
      />
    </div>
  </div>

  <div class="form-group">
    <label>Date of birth</label>
    <input
      [value]="subscriber.birth | slice: 0:-6"
      class="form-control"
      type="text"
      disabled
    />
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
    <div class="form-group w-full">
      <label>Country</label>
      <input
        type="text"
        [value]="subscriber.address.city.country.name"
        class="form-control"
        disabled
      />
    </div>
    <div class="form-group w-full">
      <label>City</label>
      <input
        [value]="subscriber.address.city.name"
        class="form-control"
        type="text"
        disabled
      />
    </div>
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
    <div class="form-group w-full">
      <label>Street</label>
      <input
        [value]="subscriber.address.street"
        class="form-control"
        type="text"
        disabled
      />
    </div>
    <div class="form-group w-full">
      <label>Street Number</label>
      <input
        [value]="subscriber.address.streetNumber"
        class="form-control"
        type="text"
        disabled
      />
    </div>
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
    <div class="form-group w-full">
      <label>Home phone</label>
      <input
        [value]="subscriber.contact.homePhone"
        class="form-control"
        type="number"
        disabled
      />
    </div>
    <div class="form-group w-full">
      <label>Mobile phone</label>
      <input
        [value]="subscriber.contact.mobilePhone"
        class="form-control"
        type="number"
        disabled
      />
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      [value]="subscriber.contact.email"
      class="form-control"
      type="email"
      disabled
    />
  </div>
</div>
