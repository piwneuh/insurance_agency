<div class="flex flex-col p-2 gap-2">
  <div class="flex flex-col md:inline-flex md:flex-row gap-2">
    <div class="form-group w-full">
      <label>Brand</label>
      <input [value]="car.model.brand.name" class="form-control" type="text" disabled>
    </div>
    <div class="form-group w-full">
      <label>Model</label>
      <input [value]="car.model.name" class="form-control" type="text" disabled>
    </div>
  </div>

  <div class="flex flex-col md:inline-flex md:flex-row gap-2">
    <div class="form-group w-full">
      <label>Model year</label>
      <input [value]="car.year" class="form-control" type="text" disabled>
    </div>
    <div class="form-group w-full">
      <label>License plate number</label>
      <input [value]="car.licenceNum" class="form-control" type="text" disabled>
    </div>
  </div>
</div>
