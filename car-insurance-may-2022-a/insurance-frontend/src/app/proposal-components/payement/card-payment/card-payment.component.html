<div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
  <div class="form-group w-full">
    <label>Card type</label>
    <select [(ngModel)]="cardPayment.cardType" (ngModelChange)="emitPaymentEvent()" class="form-control"
      [disabled]="completed">
      <option *ngFor="let type of cardTypes" [ngValue]="type">
        {{ type.name }}
      </option>
    </select>
  </div>
  <div class="form-group w-full">
    <label>Cardholder</label>
    <input class="form-control" type="text" [(ngModel)]="cardPayment.cardHolder" (ngModelChange)="emitPaymentEvent()"
      [disabled]="completed" />
  </div>
</div>
