<div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
  <div class="form-group w-full">
    <label>Transaction number</label>
    <input class="form-control" type="text" [(ngModel)]="bankPayment.transactionNo" (ngModelChange)="emitPaymentEvent()"
      [disabled]="completed" />
  </div>
  <div class="form-group w-full">
    <label>Bank name</label>
    <input class="form-control" type="text" [(ngModel)]="bankPayment.bankName" (ngModelChange)="emitPaymentEvent()"
      [disabled]="completed" />
  </div>
</div>
