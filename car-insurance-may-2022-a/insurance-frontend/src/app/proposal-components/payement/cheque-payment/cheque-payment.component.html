<div class="flex flex-col md:inline-flex md:flex-row w-full gap-2">
  <div class="form-group w-full">
    <label>Cheque number</label>
    <input
      class="form-control"
      type="text"
      [(ngModel)]="chequePayment.chequeNo"
      (ngModelChange)="emitPaymentEvent()"
      [disabled]="completed"
    />
  </div>
  <div class="form-group w-full">
    <label>Cheque date</label>
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        (dateSelect)="chequeDateSelected($event)"
        ngbDatepicker
        #d="ngbDatepicker"
        [disabled]="completed"
      />
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d.toggle()"
        type="button"
        [disabled]="completed"
      >
        <fa-icon [icon]="faCalendar"></fa-icon>
      </button>
    </div>
  </div>
</div>
